
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <!-- menu icon -->
            <i class='bx bx-menu'></i>
            <!-- logo -->
            <a href="forms.html" class="logo">StyLoopers</a>
            <!-- navbar -->
            <div class="navbar">
                <a href="#" class="nav-link">Woman</a>
                <a href="#" class="nav-link">Man</a>
                <a href="#" class="nav-link">Kids</a>
                <a href="#" class="nav-link">Accessories</a>

            <!-- cart-icon -->
            <a href="cart.html" >
                <i class='bx bx-cart' id="cart-icon" data-quantity="0" ></i>
            </a>
        </div>
    </header>
    <!-- cart -->
     <section class="cart-container container">
        <a href="forms.html" class="back-homepage">
            <i class='bx bx-chevron-left'></i>
            <span>Back to home</span>
        </a>
        <h2 class="cart-s-title">Shopping Cart</h2>
        <div class="cart-box">
            <div class="cart-data">
                <div id="cartItems"></div>
            </div>
            <div class="cart-t">
                <div id="cartTotal"></div>
                <a  class="checkout-btn">Checkout</a>
            </div>
        </div>
     </section>
      <!-- link to js -->
    <script src="script.js"></script>
