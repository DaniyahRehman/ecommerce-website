<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #89a8e7;
            margin: 0;
        }
        
        .container {
            background: rgb(220, 239, 245);
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        
        label {
            text-align: left;
            display: block;
            font-weight: bold;
            margin-top: 10px;
        } 
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .error {
            color: red;
            font-size: 0.8em;
            display: none;
        }
        
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        .set-check {
            border: none;
            font-size: small;
            font-weight: 300;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Form</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <small id="emailError" class="error"></small>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <small id="passwordError" class="error"></small>
            <button type="submit">Verify</button>
        </form>
        <div id="result"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD8cbd1LBdtb3TJN5pWpcaVHMLyQa-Yajk",
            authDomain: "e-commerce-login-d7c72.firebaseapp.com",
            projectId: "e-commerce-login-d7c72",
            storageBucket: "e-commerce-login-d7c72.firebasestorage.app",
            messagingSenderId: "969806679812",
            appId: "1:969806679812:web:148888fd752dc1e4670a51",
            measurementId: "G-8TK2L0SCZJ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const resultDiv = document.getElementById('result');

            let isValid = true;

            // Validate email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.textContent = "Please enter a valid email address.";
                emailError.style.display = "block";
                isValid = false;
            } else {
                emailError.style.display = "none";
            }

            // Validate password
            if (password.length < 8) {
                passwordError.textContent = "Password must be at least 8 characters long.";
                passwordError.style.display = "block";
                isValid = false;
            } else {
                passwordError.style.display = "none";
            }

            if (!isValid) return;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                resultDiv.innerHTML = '<p style="color: green;">User Verified! Redirecting...</p>';
                setTimeout(() => {
                    window.location.href = "forms.html";
                }, 1200);
            } catch (err) {
                if (err.code === "auth/user-not-found" || err.code === "auth/invalid-credential") {
                    resultDiv.innerHTML = `
                        <p style="color:red;">User not found! Please sign up first.</p>
                        <button id="signupBtn" style="padding:8px 15px; margin-top:10px; background-color:#28a745; color:white; border:none; border-radius:4px; cursor:pointer;">
                            Sign Up
                        </button>
                    `;
                    document.getElementById("signupBtn").addEventListener("click", () => {
                        window.location.href = "index.html";
                    });
                } else if (err.code === "auth/wrong-password") {
                    passwordError.textContent = "Incorrect password.";
                    passwordError.style.display = "block";
                } else {
                    resultDiv.innerHTML = `<p style="color:red">Error: ${err.message}</p>`;
                }
            }
        });
    </script>
</body>
</html>
